{% extends 'base.html' %}

{% block content %}
    <h2>Связь</h2>

    <div class="social-links">
        <a href="https://www.instagram.com/your_username" target="_blank" class="social-link instagram">Instagram</a>
        <a href="viber://chat?number=+your_phone_number" target="_blank" class="social-link viber">Viber</a>
        <a href="https://t.me/your_username" target="_blank" class="social-link telegram">Telegram</a>
        <a href="https://wa.me/your_phone_number" target="_blank" class="social-link whatsapp">WhatsApp</a>
        <a href="https://www.tiktok.com/@your_username" target="_blank" class="social-link tiktok">TikTok</a>
        <a href="https://www.youtube.com/channel/your_channel_id" target="_blank" class="social-link youtube">YouTube</a>
    </div>

    <form method="POST">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Отправить</button>
    </form>
    {% if flash_message %}
        <div class="flash {{ flash_message_category }}">
            {{ flash_message }}
        </div>
    {% endif %}
{% endblock %}
